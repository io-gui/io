    <meta property="og:description" content="Io-Gui is a user interface library and a framework for web development written in pure JavaScript and CSS. It relies on modern APIs such as ES6 modules, custom elements and WebGL to bring simplicity and enable rapid iterations in web development process. Io-Gui can be used in various development environments and it plays well with common tools, libraries and frameworks. The core library weights only 7.5KB and the custom elements library is only 52KB of tree-shakable javascript. Io-Gui lets you write fast, type-safe and reactive custom elements that update on state changes, data binding events and object mutations. It has comprehensive documentation, wide test coverage and a library of examples and demos. Io-Gui includes a robust UI system with menus, layout panels, object editors, color pickers, sliders and more. It can also support entire application architecture with routing, tree shaking and code splitting." />

        "imports": {

          "io-colors": "./packages/io-colors/build/index.js",
          "io-extras": "./packages/io-extras/build/index.js",

    <style>
      html, body {
        font: 16px 'Open Sans', Helvetica, Arial, sans-serif;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      io-main-page {
        height: 100%;
        background-color: var(--io_bgColor);
      }
      io-main-page iframe {
        border: none;
        flex: 1 1 auto;
      }

  <body>
    <script type="module">

    import { Register, IoStorage as $, IoThemeSingleton, ioElement, div, iframe } from 'io-gui';
    import { ioMarkdown } from 'io-markdown';
    import { IoNavigatorSelector, ioSelector, ioNavigatorScroller } from 'io-navigation';
    import 'io-sliders';
    import 'io-colors';
    import { MenuOptions, MenuItem } from 'io-menus';
    import 'io-editors';
    import 'io-inputs';

    import { ioInputsDemo } from './packages/io-inputs/demos/io-inputs-demo.js';
    import { ioIconsDemo } from './packages/io-icons/demos/io-icons-demo.js';
    import { ioSlidersDemo } from './packages/io-sliders/demos/io-sliders-demo.js';
    import { ioColorsDemo } from './packages/io-colors/demos/io-colors-demo.js';
    import { ioEditorsDemo } from './packages/io-editors/demos/io-editors-demo.js';
    import { ioMenusDemo } from './packages/io-menus/demos/io-menus-demo.js';
    import { ioNavigationDemo } from './packages/io-navigation/demos/io-navigation-demo.js';
    import { ioGuiThemeEditor } from './packages/io-gui/demos/io-gui-theme-editor.js';
    import { ioElementDemo } from './packages/io-gui/demos/io-element-demo.js';

    $.permit();

    const OPTIONS = new MenuOptions({items: [
      new MenuItem({value: 'About', icon: 'icons:io_logo'}),
      new MenuItem({value: 'Docs', options: new MenuOptions({items: [
        new MenuItem({value: 'Quick Start', options: new MenuOptions({items: [
          new MenuItem({label: 'Usage', value: 'usage', mode: 'scroll'}),
          new MenuItem({label: 'Making a Simple Element', value: 'making-a-simple-element', mode: 'scroll'}),
          new MenuItem({label: 'Making a Website', value: 'making-a-website', mode: 'scroll'}),
          new MenuItem({label: 'Built-in Elements', value: 'built-in-elements', mode: 'scroll'}),
        ]})}),
        new MenuItem({value: 'Deep Dive', options: new MenuOptions({items: [
          new MenuItem({label: 'Nodes and Elements', value: 'nodes-and-elements', mode: 'scroll'}),
          new MenuItem({label: 'Properties', value: 'properties', mode: 'scroll'}),
          new MenuItem({label: 'Styling', value: 'styling', mode: 'scroll'}),
          new MenuItem({label: 'Listeners', value: 'listeners', mode: 'scroll'}),
          new MenuItem({label: 'Reactivity', value: 'reactivity', mode: 'scroll'}),
          new MenuItem({label: 'Template Syntax', value: 'template-syntax', mode: 'scroll'}),
          new MenuItem({label: 'Data Binding', value: 'data-binding', mode: 'scroll'}),
          new MenuItem({label: 'Helper Methods', value: 'helper-methods', mode: 'scroll'}),
        ]})}),
      ]})}),
      new MenuItem({value: 'Demos', options: new MenuOptions({items: [
        new MenuItem({label: 'io-inputs', value: 'io-inputs-demo'}),
        new MenuItem({label: 'io-icons', value: 'io-icons-demo'}),
        new MenuItem({label: 'io-sliders', value: 'io-sliders-demo'}),
        new MenuItem({label: 'io-colors', value: 'io-colors-demo'}),
        new MenuItem({label: 'io-editors', value: 'io-editors-demo'}),
        new MenuItem({label: 'io-menus', value: 'io-menus-demo'}),
        new MenuItem({label: 'io-navigation', value: 'io-navigation-demo'}),
        new MenuItem({label: 'io-gui-theme-editor', value: 'io-gui-theme-editor'}),
        new MenuItem({label: 'io-element-demo', value: 'io-element-demo'}),
        new MenuItem({label: 'TODO MVC App', value: 'TODO MVC App'}),
      ]})}),
    ],
      path: $({key: 'path', storage: 'hash', value: 'About'})
    });

    const siteRoot = 'https://iogui.dev/io/';

    export class IoMainPage extends IoNavigatorSelector {
      static get Properties() {
        return {
          role: 'main',
          class: 'main',
          menu: 'top',
          collapseWidth: 280,
          options: OPTIONS,
          cache: true,
          depth: 1,
          elements: [
            ioMarkdown({id: 'About', strip: [siteRoot], src: './README.md'}),
            ioSelector({id: 'Docs',
              options: OPTIONS.getItem('Docs').options,
              cache: true,
              elements: [
                ioNavigatorScroller({id: 'Quick Start',
                  options: OPTIONS.getItem('Docs').getSubitem('Quick Start').options,
                  elements: [
                    ioMarkdown({strip: [siteRoot], sanitize: false, src: './docs/quick-start.md'}),
                  ]
                }),
                ioNavigatorScroller({id: 'Deep Dive',
                  options: OPTIONS.getItem('Docs').getSubitem('Quick Start').options,
                  elements: [
                    ioMarkdown({strip: [siteRoot], sanitize: false, src: './docs/deep-dive.md'}),
                  ]
                }),
              ]
            }),
            ioSelector({id: 'Demos',
              options: OPTIONS.getItem('Demos').options,
              cache: true,
              elements: [
                ioInputsDemo({id: 'io-inputs-demo'}),
                ioIconsDemo({id: 'io-icons-demo'}),
                ioSlidersDemo({id: 'io-sliders-demo'}),
                ioColorsDemo({id: 'io-colors-demo'}),
                ioEditorsDemo({id: 'io-editors-demo'}),
                ioMenusDemo({id: 'io-menus-demo'}),
                ioNavigationDemo({id: 'io-navigation-demo'}),
                ioGuiThemeEditor({id: 'io-gui-theme-editor'}),
                ioElementDemo({id: 'io-element-demo'}),
                iframe({id: 'TODO MVC App', src: './packages/io-gui/demos/todomvc/index.html'}),
              ]
            }),
          ]
        };
      }
    }
    Register(IoMainPage);

    </script>
    <noscript>JavaScript is required to view this page!</noscript>
    <io-main-page></io-main-page>
  </body>
