    class PathString extends Node {
      static get Properties() {
        return {
          path: {
            type: Array,
            value: null,
          },
          string: $({key: 'path', storage: 'hash'}),
        };
      }
      constructor(props) {
        super(props);
        this.stringChanged();
      }
      pathChanged() {
        let string = '';
        for (let i = 0; i < this.path.length; i++) {
          if (this.path[i].search(/\/|\#|\s/) !== -1) {
            console.warn(`IoGUI PathString: path value ${this.path[i]} cannot be converted to string. Don't use "/", " " and "#"`);
            break;
          }
          string += this.path[i];
          if (i !== this.path.length - 1) {
            string += '/';
          }
        }
        this.string = string;
      }
      stringChanged() {
        if (!this.string) this.path = [];
        else this.path = this.string.split(/\//);
      }
    }
    PathString.Register();

    const pathString = new PathString();
    pathString.connect(this);
