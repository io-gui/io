    <meta property="og:description" content="Io-Gui is a user interface library and a framework for web development written in pure JavaScript and CSS. It relies on modern APIs such as ES6 modules, custom elements and WebGL to bring simplicity and enable rapid iterations in web development process. Io-Gui can be used in various development environments and it plays well with common tools, libraries and frameworks. The core library weights only 7.5KB and the custom elements library is only 52KB of tree-shakable javascript. Io-Gui lets you write fast, type-safe and reactive custom elements that update on state changes, data binding events and object mutations. It has comprehensive documentation, wide test coverage and a library of examples and demos. Io-Gui includes a robust UI system with menus, layout panels, object editors, color pickers, sliders and more. It can also support entire application architecture with routing, tree shaking and code splitting." />

  <body>
    <script type="module">

    import { MenuOptions, MenuItem, RegisterIoElement, IoNavigator, IoStorage as $ } from 'io-gui';

    const OPTIONS = new MenuOptions([
      {value: 'About', icon: 'icons:io_logo'},
      {value: 'Docs', options: [
        {value: 'Quick Start', options: [
          {label: 'Usage', value: 'usage', mode: 'anchor'},
          {label: 'Making a Simple Element', value: 'making-a-simple-element', mode: 'anchor'},
          {label: 'Making a Website', value: 'making-a-website', mode: 'anchor'},
          {label: 'Built-in Elements', value: 'built-in-elements', mode: 'anchor'},
        ]},
        {value: 'Deep Dive', options: [
          {label: 'Nodes and Elements', value: 'nodes-and-elements', mode: 'anchor'},
          {label: 'Properties', value: 'properties', mode: 'anchor'},
          {label: 'Styling', value: 'styling', mode: 'anchor'},
          {label: 'Listeners', value: 'listeners', mode: 'anchor'},
          {label: 'Reactivity', value: 'reactivity', mode: 'anchor'},
          {label: 'Tamplate Syntax', value: 'tamplate-syntax', mode: 'anchor'},
          {label: 'Data Binding', value: 'data-binding', mode: 'anchor'},
          {label: 'Helper Methods', value: 'helper-methods', mode: 'anchor'},
        ]},
      ]},
      {value: 'Demos', options: [
        'Elements',
        'TODO MVC App',
      ]},
      {value: 'Tests'},
    ], {
      path: $({key: 'path', storage: 'hash', value: 'About'}),
    });

    const siteRoot = 'https://iogui.dev/io/';

    export class IoMainPage extends IoNavigator {
      static get Properties() {
        return {
          role: 'main',
          class: 'main',
          menu: 'top',
          collapseWidth: 320,
          options: OPTIONS,
          cache: true,
          depth: 1,
          elements: [
            ['io-md-view', {id: 'About', strip: [siteRoot], src: './README.md'}],
            ['io-navigator', {id: 'Docs', menu: 'left', collapseWidth: 640,
              options: OPTIONS.getItem('Docs').options,
              cache: true,
              mode: 'select-and-anchor',
              elements: [
                ['io-md-view', {id: 'Quick Start', strip: [siteRoot], sanitize: false, src: './docs/quick-start.md'}],
                ['io-md-view', {id: 'Deep Dive', strip: [siteRoot], sanitize: false, src: './docs/deep-dive.md'}],
                ['io-md-view', {id: 'Development Notes', strip: [siteRoot], src: './docs/development-notes.md'}],
              ]
            }],
            ['io-selector', {id: 'Demos',
              options: OPTIONS.getItem('Demos').options,
              cache: true,
              elements: [
                ['io-demo-elements', {id: 'Elements', import: './demos/demo-elements.js'}],
                ['iframe', {id: 'TODO MVC App', src: './demos/todomvc/index.html'}],
              ]
            }],
            ['io-gui-test-page', {id: 'Tests', import: './build/iogui.test.js'}],
          ]
        };
      }
    }
    RegisterIoElement(IoMainPage);

    </script>
    <noscript>JavaScript is required to view this page!</noscript>
