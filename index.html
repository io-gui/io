    <style>
      html, body {
        font: 16px 'Open Sans', Helvetica, Arial, sans-serif;

      }

      }

        border: none;
        flex: 1 1 auto;
      }
      @media (max-width: 780px) {
        io-navigator.navigator > io-menu-tree {

  <body>
    <script type="module">

    import { Register, Storage as $, ThemeSingleton, ioElement, div, iframe, h4 } from '@io-gui/core';
    import { IoNavigator, ioNavigator, ioSelector } from '@io-gui/navigation';
    import { MenuOption, ioMenuTree } from '@io-gui/menus';
    import { ioMarkdown } from '@io-gui/markdown';
    import { ioIcon } from '@io-gui/icons';

    $.permit();

    const MENU_OPTION = new MenuOption({
      id: 'root',
      options: [
        {id: 'About'},
        {id: 'Docs', options: [
          {id: 'Quick Start', options: [
            {id: 'Usage'},
            {id: 'Making an Element'},
            {id: 'Making a Website'},
            {id: 'Built-in Elements'},
            {id: 'Virtual DOM'},
          ]},
          {id: 'Deep Dive', options: [
            {id: 'Universal Reactive Architecture'},
            {id: 'Node'},
            {id: 'IoElement'},
            {id: 'Reactive Data Flow'},
            {id: 'Core Systems'},
            {id: 'Registration'},
            {id: 'Properties'},
            {id: 'Initial Value Inference'},
            {id: 'Property Declaration Inheritance'},
            {id: 'Property Declaration Fields'},
            {id: 'Styling'},
            {id: 'Theming'},
            {id: 'CSS Mixin Polyfill'},
            {id: 'Listeners'},
            {id: 'Reactivity'},
            {id: 'Property Change Batching'},
            {id: 'Debounced Reactivity'},
            {id: 'Template Syntax'},
            {id: 'Data Binding'},
            {id: 'Reactive WebGL Elements'},
          ]},
        ]},
        {id: 'Demos', options: [
          {id: 'Inputs'},
          {id: 'Icons'},
          {id: 'Sliders'},
          {id: 'Colors'},
          {id: 'Editors'},
          {id: 'Menus'},
          {id: 'Navigation'},
          {id: 'Layout'},
          {id: 'Three'},
          {id: 'Theme Editor'},
          {id: 'Element Inspector'},
          {id: 'Change Visualization'},
          {id: 'TODO MVC App'},
        ]}
      ],
      path: $({key: 'path', storage: 'hash', value: 'About'})
    })

    const siteRoot = 'https://iogui.dev/io/';

    const navigator = new IoNavigator({
      role: 'main',
      class: 'main',
      menu: 'top',
      option: MENU_OPTION,
      caching: 'proactive',
      depth: 2,
      widget: ioIcon({value: 'io:io', size: 'medium', style: {margin: '0 0.5em'}}),
      elements: [
        ioMarkdown({id: 'About', strip: [siteRoot], src: './README.md'}),
        ioSelector({id: 'Docs',
          selected: MENU_OPTION.findItemById('Docs').bind('selectedIDImmediate'),
          caching: 'proactive',
          elements: [
            ioNavigator({id: 'Quick Start', class: 'navigator', select: 'all', widget: h4({class: 'heading'}, 'Table of Contents'), 
              option: MENU_OPTION.findItemById('Docs').findItemById('Quick Start'),
              anchor: MENU_OPTION.findItemById('Docs').findItemById('Quick Start').bind('selectedID'),
              elements: [
                ioMarkdown({strip: [siteRoot], sanitize: false, src: './docs/quick-start.md'}),
              ]
            }),
            ioNavigator({id: 'Deep Dive', class: 'navigator', select: 'all', widget: h4({class: 'heading'}, 'Table of Contents'),
              option: MENU_OPTION.findItemById('Docs').findItemById('Deep Dive'), 
              anchor: MENU_OPTION.findItemById('Docs').findItemById('Deep Dive').bind('selectedID'),
              elements: [
                ioMarkdown({strip: [siteRoot], sanitize: false, src: './docs/deep-dive.md'}),
              ]
            }),
          ]
        }),
        ioSelector({id: 'Demos',
          selected: MENU_OPTION.findItemById('Demos').bind('selectedID'),
          caching: 'reactive',
          elements: [
            {tag: 'io-inputs-demo', props: {id: 'Inputs', import: './packages/inputs/dist/demos/IoInputsDemo.js'}},
            {tag: 'io-icons-demo', props: {id: 'Icons', import: './packages/icons/dist/demos/IoIconsDemo.js'}},
            {tag: 'io-sliders-demo', props: {id: 'Sliders', import: './packages/sliders/dist/demos/IoSlidersDemo.js'}},
            {tag: 'io-colors-demo', props: {id: 'Colors', import: './packages/colors/dist/demos/IoColorsDemo.js'}},
            {tag: 'io-editors-demo', props: {id: 'Editors', import: './packages/editors/dist/demos/IoEditorsDemo.js'}},
            {tag: 'io-menus-demo', props: {id: 'Menus', import: './packages/menus/dist/demos/IoMenusDemo.js'}},
            {tag: 'io-navigation-demo', props: {id: 'Navigation', import: './packages/navigation/dist/demos/IoNavigationDemo.js'}},
            {tag: 'io-layout-demo', props: {id: 'Layout', import: './packages/layout/dist/demos/IoLayoutDemo.js'}},
            {tag: 'io-three-demo', props: {id: 'Three', import: './packages/three/dist/demos/IoThreeDemo.js'}},
            {tag: 'io-theme-editor', props: {id: 'Theme Editor', import: './packages/core/dist/demos/IoThemeEditor.js'}},
            {tag: 'io-element-inspector-demo', props: {id: 'Element Inspector', import: './packages/core/dist/demos/IoElementInspectorDemo.js'}},
            {tag: 'io-change-visualization', props: {id: 'Change Visualization', import: './packages/core/dist/demos/IoChangeVisualization.js'}},
            iframe({id: 'TODO MVC App', src: './packages/core/src/demos/todomvc/index.html'}),
          ]
        }),
      ]
    });
    document.body.appendChild(navigator);

    </script>
