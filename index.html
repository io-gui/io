  <body>
    <script type="module">

    import { Register, Storage as $, ThemeSingleton, ioElement, div, iframe } from 'io-gui';
    import { ioMarkdown } from 'io-markdown';
    import { IoNavigatorSelector, ioSelector, ioNavigatorScroller } from 'io-navigation';
    import { MenuOptions, MenuItem } from 'io-menus';

    import { ioInputsDemo } from './packages/io-inputs/demos/IoInputsDemo.js';
    import { ioIconsDemo } from './packages/io-icons/demos/IoIconsDemo.js';
    import { ioSlidersDemo } from './packages/io-sliders/demos/IoSlidersDemo.js';
    import { ioColorsDemo } from './packages/io-colors/demos/IoColorsDemo.js';
    import { ioEditorsDemo } from './packages/io-editors/demos/IoEditorsDemo.js';
    import { ioMenusDemo } from './packages/io-menus/demos/IoMenusDemo.js';
    import { ioNavigationDemo } from './packages/io-navigation/demos/IoNavigationDemo.js';
    import { ioGuiThemeEditor } from './packages/io-gui/demos/IoGuiThemeEditor.js';
    import { ioElementDemo } from './packages/io-gui/demos/IoElementDemo.js';

    $.permit();

    const OPTIONS = new MenuOptions({items: [
      new MenuItem({id: 'About'}),
      new MenuItem({id: 'Docs', options: new MenuOptions({items: [
        new MenuItem({id: 'Quick Start', options: new MenuOptions({items: [
          new MenuItem({id: 'Usage'}),
          new MenuItem({id: 'Making a Simple Element'}),
          new MenuItem({id: 'Making a Website'}),
          new MenuItem({id: 'Built-in Elements'}),
        ]})}),
        new MenuItem({id: 'Deep Dive', options: new MenuOptions({items: [
          new MenuItem({id: 'Nodes and Elements'}),
          new MenuItem({id: 'Properties'}),
          new MenuItem({id: 'Styling'}),
          new MenuItem({id: 'Listeners'}),
          new MenuItem({id: 'Reactivity'}),
          new MenuItem({id: 'Template Syntax'}),
          new MenuItem({id: 'Data Binding'}),
          new MenuItem({id: 'Helper Methods'}),
        ]})}),
      ]})}),
      new MenuItem({id: 'Demos', options: new MenuOptions({items: [
        new MenuItem({id: 'io-inputs-demo'}),
        new MenuItem({id: 'io-icons-demo'}),
        new MenuItem({id: 'io-sliders-demo'}),
        new MenuItem({id: 'io-colors-demo'}),
        new MenuItem({id: 'io-editors-demo'}),
        new MenuItem({id: 'io-menus-demo'}),
        new MenuItem({id: 'io-navigation-demo'}),
        new MenuItem({id: 'io-gui-theme-editor'}),
        new MenuItem({id: 'io-element-demo'}),
        new MenuItem({id: 'TODO MVC App', value: 'TODO MVC App'}),
      ]})}),
    ],
      path: $({key: 'path', storage: 'hash', value: 'About'})
    });

    const siteRoot = 'https://iogui.dev/io/';

    export class IoMainPage extends IoNavigatorSelector {
      static get ReactiveProperties() {
        return {
          role: 'main',
          class: 'main',
          menu: 'top',
          collapseWidth: 280,
          options: OPTIONS,
          cache: true,
          depth: 1,
          elements: [
            ioMarkdown({id: 'About', strip: [siteRoot], src: './README.md'}),
            ioSelector({id: 'Docs',
              options: OPTIONS.findItemById('Docs').options,
              cache: true,
              elements: [
                ioNavigatorScroller({id: 'Quick Start',
                  options: OPTIONS.findItemById('Docs').findItemById('Quick Start').options,
                  elements: [
                    ioMarkdown({strip: [siteRoot], sanitize: false, src: './docs/quick-start.md'}),
                  ]
                }),
                ioNavigatorScroller({id: 'Deep Dive',
                  options: OPTIONS.findItemById('Docs').findItemById('Deep Dive').options,
                  elements: [
                    ioMarkdown({strip: [siteRoot], sanitize: false, src: './docs/deep-dive.md'}),
                  ]
                }),
              ]
            }),
            ioSelector({id: 'Demos',
              options: OPTIONS.findItemById('Demos').options,
              cache: true,
              elements: [
                ioInputsDemo({id: 'io-inputs-demo'}),
                ioIconsDemo({id: 'io-icons-demo'}),
                ioSlidersDemo({id: 'io-sliders-demo'}),
                ioColorsDemo({id: 'io-colors-demo'}),
                ioEditorsDemo({id: 'io-editors-demo'}),
                ioMenusDemo({id: 'io-menus-demo'}),
                ioNavigationDemo({id: 'io-navigation-demo'}),
                ioGuiThemeEditor({id: 'io-gui-theme-editor'}),
                ioElementDemo({id: 'io-element-demo'}),
                iframe({id: 'todo-mvc-app', src: './packages/io-gui/demos/todomvc/index.html'}),
              ]
            }),
          ]
        };
      }
    }
    Register(IoMainPage);

    </script>
    <noscript>JavaScript is required to view this page!</noscript>
    <io-main-page></io-main-page>
