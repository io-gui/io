                  { id: "Registration" },

              { id: "Icons" },

        caching: "proactive",
        depth: 2,

          value: "io:io",

          ioMarkdown({ id: "About", strip: [siteRoot], src: "./README.md" }),

            id: "Docs",
            selected: MENU_OPTION.findItemById("Docs").bind(
              "selectedIDImmediate",

            caching: "proactive",
            elements: [
              ioNavigator({
                id: "Quick Start",
                class: "navigator",
                select: "all",
                widget: h4({ class: "heading" }, "Table of Contents"),
                option:

                anchor: MENU_OPTION.findItemById("Docs")

                    strip: [siteRoot],
                    sanitize: false,

                  .findItemById("Packages")

                  ioSelector({
                    id: "Packages",

                      "selectedIDImmediate",

                        id: "ColorsReadme",

                        src: "./packages/colors/README.md",

                        src: "./packages/icons/README.md",

                        id: "InputsReadme",

                        src: "./packages/inputs/README.md",

                    "./packages/navigation/dist/demos/IoNavigationDemo.js",

                option: MENU_OPTION.findItemById("Demos").findItemById("Three"),
                select: "deep",
                caching: "reactive",
                elements: [
                  {
                    tag: "io-camera-example",
                    props: {
                      id: "Camera",

                        "./packages/three/dist/demos/examples/IoCameraExample.js",

                  },
                  {
                    tag: "io-backdrop-area-example",
                    props: {
                      id: "BackdropArea",
                      import:
                        "./packages/three/dist/demos/examples/IoBackdropAreaExample.js",
                    },
                  },
                  {
                    tag: "io-compute-texture-example",
                    props: {
                      id: "ComputeTexture",
                      import:
                        "./packages/three/dist/demos/examples/IoComputeTextureExample.js",
                    },
                  },
                  {
                    tag: "io-volume-perlin-example",
                    props: {
                      id: "VolumePerlin",
                      import:
                        "./packages/three/dist/demos/examples/IoVolumePerlinExample.js",
                    },
                  },
                ],
              }),
              {
                tag: "io-theme-editor",
                props: {
                  id: "Theme Editor",

              },
              // {tag: 'io-element-inspector-demo', props: {id: 'Element Inspector', import: './packages/core/dist/demos/IoElementInspectorDemo.js'}},
